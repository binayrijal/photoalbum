{% extends 'Gallerystart/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Reset Password</h3>
   <hr>
   <form action="" method="post" novalidate class="shadow p-5">
    {%csrf_token%}
    {{form.as_p}}
    <div class="text-start">
        <button type="submit" class="btn btn-danger mt-3 text-black">Reset</button>
    </div>
    
   
   </form>
  </div>
 </div>
</div>
{% endblock content %}
